<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}IA Conversacional{% endblock %}</title>
		<link rel="icon" href="/static/images/favicon.webp" type="image/webp" />
		<link rel="stylesheet" href="/static/vendor/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/common.css" />
		{% block head %} {% endblock %}
	</head>
	<body class="bg-dark text-white">
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top">
			<div class="container">
				<a class="navbar-brand" href="/">IA Conversacional</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Servi√ßos </a>
							<ul class="dropdown-menu" aria-labelledby="servicesDropdown">
								<li><a class="dropdown-item" href="/openai_services">OpenAI</a></li>
								<li><a class="dropdown-item" href="#">Azure</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container my-2">{% block content %} {% endblock %}</div>
		<footer class="bg-secondary text-white text-center py-3">
			<p>&copy; 2024 IA Conversacional. Todos os direitos reservados.</p>
		</footer>
		<div id="toastContainer" class="position-fixed bottom-0 end-0 p-3"></div>
		<script src="/static/vendor/bootstrap/bootstrap.bundle.min.js" defer></script>
		<script src="/static/js/common.js" defer></script>
		{% block scripts %} {% endblock %}
	</body>
</html>
